<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cumplea√±os Vintage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: #e9dbc8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            aspect-ratio: 380 / 550; /* Mantiene proporci√≥n de la tarjeta */
            position: absolute;
            border-radius: 10px;
            background: #f4f1ea;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 1s;
            border: 1px solid #c4a484;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .card .front {
            background: #d4c2b0;
            background-image: linear-gradient(to bottom, #d4c2b0, #b5a08a);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4a3628;
            padding: 20px;
            box-sizing: border-box;
        }

        .card .front .icon {
            width: 60%; /* Tama√±o proporcional */
            max-width: 200px;
            height: 60%;
            max-height: 200px;
            background-image: url('Cumple.jpg'); /* Reemplazar con la URL de tu imagen */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: -50px; /* Ajusta la posici√≥n */
            border: 3px solid #8b6f58;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card .front h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            margin: 20px 0 10px 0;
            color: #5e4131;
        }

        .card .front p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            margin-top: 10px;
            color: #4a3628;
            text-align: center;
        }

        .card .back {
            background: #f4f1ea;
            background-image: linear-gradient(to bottom, #f4f1ea, #d4c2b0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #5e4131;
            transform: rotateY(180deg);
            padding: 20px;
            box-sizing: border-box;
        }

        .card .back h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2em;
            margin: 0;
        }

        .card .back p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            line-height: 1.6;
            margin-top: 10px;
            text-align: center;
        }

        .card .back .signature {
            margin-top: 20px;
            font-style: italic;
            font-size: 0.9em;
            color: #8b6f58;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .card-container {
                width: 90%;
            }

            .card .front h1, .card .back h2 {
                font-size: 1.8em;
            }

            .card .front p, .card .back p {
                font-size: 0.9em;
            }

            .card .back .signature {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="throwConfetti()">
            <div class="side front">
                <div class="icon"></div>
                <h1>¬°Feliz Cumplea√±os!</h1>
                <p>¬°Haz clic para descubrir tu sorpresa! üéÅ</p>
            </div>
            <div class="side back">
                <h2>¬°Querida Amiga!</h2>
                <p>Eres una estrella brillante en mi vida y estoy muy agradecida por ti. ü•∞</p>
                <p>Que este a√±o est√© lleno de sue√±os cumplidos, amor y aventuras emocionantes. üéÇüíñ</p>
                <p class="signature">Con todo mi cari√±o, Samanta üå∏</p>
            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = [];
        const colors = ['#d4a373', '#f4e3c2', '#8b6f58', '#e8b595', '#b5838d'];

        function randomRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createConfettiPiece() {
            return {
                x: randomRange(0, canvas.width),
                y: randomRange(-canvas.height, 0),
                size: randomRange(6, 12),
                color: colors[Math.floor(Math.random() * colors.length)],
                speed: randomRange(2, 5),
                angle: randomRange(0, Math.PI * 2),
                angularSpeed: randomRange(0.01, 0.03),
            };
        }

        function updateConfettiPiece(piece) {
            piece.y += piece.speed;
            piece.angle += piece.angularSpeed;
            if (piece.y > canvas.height) {
                piece.y = -10;
                piece.x = randomRange(0, canvas.width);
            }
        }

        function drawConfettiPiece(piece) {
            ctx.beginPath();
            ctx.fillStyle = piece.color;
            ctx.arc(
                piece.x + Math.sin(piece.angle) * 5,
                piece.y,
                piece.size,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function throwConfetti() {
            confettiPieces.push(...Array.from({ length: 50 }, createConfettiPiece));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach((piece) => {
                updateConfettiPiece(piece);
                drawConfettiPiece(piece);
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
